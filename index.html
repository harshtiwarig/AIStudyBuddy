<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Buddy Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="backgroundOverlay"></div>

    <div class="container mx-auto p-4 md:p-8 max-w-6xl relative z-10">
        
        <header class="text-center mb-10 fadeIn">
            <h1 class="text-5xl font-bold text-white" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.4);">AI Study Buddy Pro</h1>
            <p class="text-xl text-white mt-2" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.3);">Your intelligent partner in learning.</p>
        </header>

        <div class="glassContainer p-6 md:p-8 rounded-2xl shadow-2xl mb-8 fadeIn" style="animation-delay: 0.1s;">
            <div class="mb-6 relative" id="textAreaWrapper">
                <label for="courseText" class="block text-lg font-semibold text-gray-700 mb-2">Paste text or use the camera to scan:</label>
                <textarea id="courseText" rows="8" class="w-full p-4 pr-12 bg-white/70 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Paste content to summarize, a quiz to generate, or a single question to answer..."></textarea>
                <button id="cameraBtn" class="absolute bottom-4 right-4 text-gray-500 hover:text-blue-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path><circle cx="12" cy="13" r="3"></circle></svg>
                </button>
            </div>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
                <button id="summarizeBtn" class="btn bg-teal-600 hover:bg-teal-700">Summarize</button>
                <button id="quizBtn" class="btn bg-sky-600 hover:bg-sky-700">Make Quiz</button>
                <button id="answerBtn" class="btn bg-indigo-600 hover:bg-indigo-700">Find Answer</button>
                <button id="flashcardBtn" class="btn bg-amber-600 hover:bg-amber-700">Flashcards</button>
                <button id="resetBtn" class="btn bg-rose-600 hover:bg-rose-700 col-span-2 md:col-span-1">Reset</button>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <div id="outputContainer" class="glassContainer p-6 md:p-8 rounded-2xl shadow-2xl min-h-[300px] fadeIn md:col-span-2" style="animation-delay: 0.2s;">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">Results</h2>
                    <button id="saveNoteBtn" class="btn bg-green-600 hover:bg-green-700 text-sm py-2 px-3" disabled>Save Note</button>
                </div>
                <div id="loader" class="hidden justify-center items-center py-8">
                    <div class="loader"></div>
                </div>
                <p id="loaderText" class="text-center text-gray-600"></p>
                <div id="outputContent" class="proseCustom max-w-none mt-4"></div>
            </div>
        </div>
        
        <div id="savedNotesContainer" class="glassContainer p-6 md:p-8 rounded-2xl shadow-2xl mt-8 fadeIn" style="animation-delay: 0.3s;">
             <h2 class="text-2xl font-bold text-gray-800 mb-4">My Saved Notes</h2>
             <div id="notesList" class="space-y-4">
                <p class="text-gray-500">Your saved notes will appear here.</p>
             </div>
        </div>
    </div>

    <!-- Camera Modal -->
    <div id="cameraModal" class="cameraModal hidden">
        <div class="modalContent">
            <video id="videoFeed" width="100%" autoplay playsinline></video>
            <div class="flex flex-col sm:flex-row gap-4 mt-4">
                 <button id="captureBtn" class="btn bg-emerald-600 hover:bg-emerald-700 w-full">Capture & Analyze</button>
                 <button id="closeModalBtn" class="btn bg-gray-600 hover:bg-gray-700 w-full">Close</button>
            </div>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script type="module" src="app.js"></script>
</body>
</html>
